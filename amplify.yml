version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build needed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Pre-build start"
        - npm install
        - npm update
        - npm audit fix --force
        - touch amplify_outputs.json || echo '{}' > amplify_outputs.json
    build:
      commands:
        - echo "Build start"
        - npm run build
        - echo "Build completed"
    test:
      commands:
        - echo "Test start"
        # Run Jest tests located in src/__tests__/
        - npm run test -- --coverage --verbose --testPathPattern="src/__tests__/.*\.test\.tsx$"
        - echo "Test completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build needed"
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm update
        - npm audit fix --force
        - touch amplify_outputs.json || echo '{}' > amplify_outputs.json
    build:
      commands:
        - npm run build
    test:
      commands:
        - npm test
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
